<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <link rel="stylesheet" href="galeria.css">
</head>

<body>
    <div class="galeria-container">
        <div class="galeria-grid">
            <figure>
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/ae/SC_Internacional_Brazil_Logo.svg" alt="Emblema">
                <figcaption>Escudo do Sport Club Internacional.</figcaption>
            </figure>
            <figure>
                <img src="https://upload.wikimedia.org/wikipedia/pt/f/fe/MascoteInternacional.png" alt="Saci">
                <figcaption>Mascote do clube.</figcaption>
            </figure>
            <figure>
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Henrique_poppe.jpg" alt="fundador">
                <figcaption>Henrique Poppe, um dos fundadores do clube.</figcaption>
            </figure>
            <figure>
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/f7/INTER_1942.jpg" alt="Inter de 1942">
                <figcaption>O rolo compressor, que durou de 1940 até 1948.</figcaption>
            </figure>
            <figure>
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/16/Vista_A%C3%A9rea_Beira-Rio.jpg" alt="Beira-Rio">
                <figcaption>Estadio Beira-Rio</figcaption>
            </figure>
            <figure>
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/48/Colorados-no-Beira-Rio.jpg" alt="Torcida">
                <figcaption>Torcida em um dos setores do Beira-Rio em dia de jogo</figcaption>
            </figure>
            <figure>
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Andres-D%27Alessandro-SC-Internacional.jpg" alt="D'Ale'">
                <figcaption>Andrés D'Alessandro, um dos idolos colorado</figcaption>
            </figure>
            <figure>
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/79/Est%C3%A1dio_Beira-Rio_0.JPG" alt="Estatua do Fernandão">
                <figcaption>Estatua em homenagem a um dos maiores idolos da equipe, em homenagem a Fernandão, um dos maiores idodlos da história do clube em alusao a conquista do campeonado mundial de clubes de 2006.</figcaption>
            </figure>
        </div>
    </div>
</body>

</html>
